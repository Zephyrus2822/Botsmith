<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-md">
            <h2 class="text-lg font-semibold p-4">Components</h2>
            <div class="p-2">
                <div class="mb-2 cursor-move bg-gray-100 p-2 rounded">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                        </svg>
                        <span>Greeting</span>
                    </div>
                </div>
                <div class="mb-2 cursor-move bg-gray-100 p-2 rounded">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <span>Menu</span>
                    </div>
                </div>
                <div class="mb-2 cursor-move bg-gray-100 p-2 rounded">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                        </svg>
                        <span>Response</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Workspace -->
        <div class="flex-1 p-8">
            <h1 class="text-2xl font-bold mb-4">Bot Builder Workspace</h1>
            <div id="workspace" class="bg-white p-4 rounded-lg min-h-[400px] border-2 border-dashed border-gray-300">
                <!-- Workspace content will be added here dynamically -->
            </div>
        </div>
    </div>
</body>
</html>
